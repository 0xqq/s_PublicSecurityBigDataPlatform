<!doctype html>
<html id="involvedFunds">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>公安大数据平台</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/ghm.css">
    <script type="text/javascript" src="../js/md/html5shiv.js"></script>
    <style>

    </style>
</head>
<body>
<header>
    <div class="headL1"><a href="EconomicsData.html" target="_self" style="color:#FFF;">&nbsp;&nbsp;经侦大数据</a></div>
    <div class="headL2">涉案人员资金监控</div>
    <div class="headR">
        <ul>
            <li class="la"><a>个人信息</a></li>
            <li class="lb"><a>修改密码</a></li>
            <li class="lc"><a>安全退出</a></li>
            <li class="ld"><span>简体</span>｜<span>繁体</span></li>
        </ul>
    </div>
</header>

<section class="indexwarp" style="margin-bottom:30px;">
    <aside class="Left">
        <h1 class="h1-atd-title">资金流分析
            <a href="javascript:;" class="fr"  onclick="allCompany()">查看全部</a>
        </h1>
        <div class="content">
            <div class="list" style="margin-bottom:10px; height: 165px; overflow: hidden; background: #051d4c;">
                <table>
                    <tr>
                        <th class="th1">序号</th>
                        <th class="th2">资金账户</th>
                        <th class="th3">户主</th>
                        <th class="th4">开户行</th>
                        <th class="th5">特征分析</th>

                    </tr>
                    <tbody id="analysisCapital">

                    </tbody>

                </table>
                <script id="tAnalysisCapital" type="text/x-handlebars-template">

                    {{#each data}}
                    <tr>
                        <td>{{index}}</td>
                        <td>{{account}}</td>
                        <td>{{real_name}}</td>
                        <td>{{bank_deposit}}</td>
                        <td>{{feature}}</td>

                    </tr>
                    {{/each}}
                </script>
            </div>
            <div class="detail" style="background:#051d4c; position: relative; height: 486px; overflow: hidden;">
                <h2 style="background:url(../images/foundsperson_03.png) no-repeat 10px 11px;"><a href="javascript:;">正常账户</a>
                </h2>
                <h2 style="background:url(../images/foundsper_06.png) no-repeat 10px 11px;"><a
                        href="javascript:;">可疑账户</a></h2>
                <div id="fund" style="position: absolute; left: 50%; margin-left: -450px;"></div>
            </div>
        </div>
    </aside>
    <aside class="Right">
        <h1 class="h1-atd-title">信息监控</h1>
        <div class="detailA" id="informationMonitoring">

        </div>

        <script id="tInformationMonitoring" type="text/x-handlebars-template">

            {{#each data}}
            <h3>个人资金</h3>
            <div class="detailAcontent clearfix">
                <div class="picture"><img src="{{photo}}"  onerror="imgError(this)" style="width:60px; height:74px; border:1px solid #051c4c;"></div>
                <div class="middle">
                    <p><span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</span><strong>{{suspPersonName}}</strong></p>
                    <p><span>出生年月：</span><strong>{{birthday}}</strong></p>
                    <p><span>户籍：</span><strong>{{permanent}}</strong></p>
                </div>
                <div class="right">
                    <p><span>性别：</span><strong>{{suspSex}}</strong></p>
                    <p><span>身份证号：</span><strong>{{idcardno}}</strong></p>
                    <p><span>暂住地：</span><strong>{{temporaryAddress}}</strong></p>
                </div>
            </div>
            <p style="padding:0 20px 20px 20px;">{{suspContent}}</p>

            {{/each}}
           </script>
        <div class="detailB">
            <h3>人员关系
                <!--<a href="javascript:;" class="fr">详情</a>-->
            </h3>
            <div class="detailBconten">
                <div class="picture" id="main" style="height:476px; overflow: hidden;"></div>
            </div>
        </div>
    </aside>

</section>

<footer  style="position: fixed; width: 100%; bottom: 0px;">
    <div class="footerc">
        <p>版权所有：中华人民共和国公安部 京IPC备 05070602号
        </p>
        <p>地址：北京市东长安街14号 邮编：100741</p>
    </div>
</footer>
<article class="meng1" onclick="closedList()">
</article>
<section class="listA">
    <h2>资金流分析账户列表<i onclick="closedList()"></i></h2>
    <div class="listContent1">
        <div class="listContentD">
            <table id="allKey">
                <tr id="title">
                    <th class="th1">序号</th>
                    <th class="th2">资金账户</th>
                    <th class="th3">户主</th>
                    <th class="th4">开户行</th>
                    <th class="th5">特征分析</th>
                </tr>


            </table>
            <script id="tAllKey" type="text/x-handlebars-template">
                {{#each data}}
                <tr>
                    <td class="text-center">{{index}}</td>
                    <td>{{account}}</td>
                    <td>{{real_name}}</td>
                    <td>{{bank_deposit}}</td>
                    <td>{{feature}}</td>
                </tr>
                {{/each}}
            </script>
        </div>
        <div class="page">
            <div class="left">页<span id="currpage1">1</span> / 共<span id="spanTotalNums1">17</span>页，每页<span>15</span>条</div>
            <div class="right" id="page">
                <!--<div class="right1 pagination" id="page">-->

                <!--</div>-->
                <!--<div class="right2">到第-->
                    <!--<input type="text" id="writepagenum">-->
                    <!--页-->
                <!--</div>-->
                <!--<div class="right3">-->
                    <!--<input type="button" value="确定" onclick="tonewpagenum()">-->
                <!--</div>-->
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="../js/lib/jquery/jquery.js"></script>
<script type="text/javascript" src="../js/lib/echarts/echarts2.js"></script>
<script type="text/javascript" src="../js/lib/handlebars-v4_0_5.js"></script>
<script type="text/javascript" src="../js/lib/echarts/d3.min.js"></script>
<script type="text/javascript" src="../js/lib/jquery/page/pages.js"></script>
<script type="text/javascript" src="../js/md/common.js"></script>
<script type="text/javascript" src="../js/md/InvolvedFunds.js"></script>

</body>
</html>
