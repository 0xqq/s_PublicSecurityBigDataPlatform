	<body>
    	<!-- login -->
		<div class="home">
        	<div class="log-bg">
            	<div class="log-wrap pr">
                	<h1 class="pa">公安大数据平台</h1>
                    <div class="log-box pa" id="myForm">
                    	<h2>请登录账号</h2>
                        <ul id="myForm">
                        	<li class="pr">
                            	<input type="text" name="name" id="name" placeholder="请输入用户名">
                                <i class="ico-user"></i>
                            </li>
                        	<li class="pr">
                            	<input type="password" name="password" id="password" placeholder="请输入密码">
                                <i class="ico-psw"></i>
                            </li>
                            <li class="bot pr">
                                <a class="btn-blue" href="javascript:submitData();">登 录</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        <script>
			$(function() {
				// 高度自适应
				$('.home').css('height', $(window).height());
			});
			
			function submitData(){
				var name = $.trim($("#name").val());
				if(name==""){
					$("#name").val("");
					alert("请输入用户名!");
					return;
				}
				var password = $.trim($("#password").val());
				if(password==""){
					$("#password").val("");
					alert("请输入密码!");
					return;

				}
               window.location.href="./newIndex.html"
                	
			}
        </script>
